<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <img src="background.jpg" alt="background" />
    <div class="circle"></div>
    <div class="container" id="glass">
      <h2 class="seq">Hello World!</h2>
      <p class="seq">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore,
        necessitatibus?
      </p>
    </div>
    <h1>Glassmorphism Realised</h1>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      const glass = document.getElementById('glass');

      const tl = gsap.timeline({
        defaults: { ease: 'power2.inOut', duration: 1.5 },
      });

      tl.from('img', { x: '-10%', opacity: 0 })
        .from('.container', { opacity: 0, delay: 0.5, duration: 1 }, '-=1.5')
        .from('.container', { x: '-20%', backdropFilter: 'blur(0px)' })
        .from(
          '.seq',
          { y: -30, opacity: 0, stagger: 0.2, duration: 0.5 },
          '-=.5'
        )
        .from('h1', { y: 20, clipPath: 'inset(0 0 100% 0)' }, '-=.8');
    </script>
  </body>
</html>
